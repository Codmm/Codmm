l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header class="admin-header">
        <h1>Admin Dashboard</h1>
    </header>
    
    <main class="admin-container">
        <!-- Add Account Section -->
        <section class="admin-section">
            <h2>Add Account</h2>
            <form id="addAccountForm">
                <input type="text" name="name" placeholder="Account Name" required>
                <input type="text" name="price" placeholder="Initial Price" required>
                <input type="text" name="features" placeholder="Features (e.g., Legendary Weapons)" required>
                <textarea name="description" placeholder="Account Description" required></textarea>
                <label for="image">Account Image:</label>
                <input type="file" name="image" id="image" accept="image/*" required>
                <button type="submit">Add Account</button>
            </form>
        </section>

        <!-- View & Manage Accounts Section -->
        <section class="admin-section">
            <h2>Manage Accounts</h2>
            <table id="accountsTable">
                <thead>
                    <tr>
                        <th>Account Name</th>
                        <th>Price</th>
                        <th>Features</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Accounts will be dynamically loaded here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/admin.js"></script>
</body>
</html>
