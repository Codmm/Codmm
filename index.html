<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODM Market</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="CODM Market Logo">
        </div>
        <h1>CODM Market</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="accounts.html">Accounts</a>
            <a href="add-account.html">Upload</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to CODM Market</h2>
        <p>Find premium Call of Duty Mobile accounts with exclusive skins, legendary weapons, and high stats!</p>
        <button class="cta-button"><a href="accounts.html"> Browse Accounts</a></button>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="mailto:codmmarket2@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    
  
    
    
    
    

    <footer>
        <p>&copy; 2024 CODM Market. All rights reserved.</p>
    </footer>
</body>
</html>
