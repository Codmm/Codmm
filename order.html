<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order CODM Account</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="CODM Market Logo">
        </div>
        <h1>Place Your Order</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="accounts.html">Accounts</a>
            <a href="add-account.html">Upload</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="order-form">
        <h2>Order Details</h2>
        <form id="orderForm">
            <div class="form-layer">
                <h3>Step 1: Your Information</h3>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="discord">Discord ID:</label>
                <input type="text" id="discord" name="discord" placeholder="Enter your Discord ID" required>
            </div>

            <div class="form-layer">
                <h3>Step 2: Account & Offer</h3>
                <label for="account">Select Account:</label>
                <select id="account" name="account" required>
                    <option value="LegendaryWarrior">Legendary Warrior</option>
                    <option value="WhiteRed">White Red</option>
                    <option value="Empire">Empire</option>
                    <option value="LadyPurple">Lady Purple</option>
                    <option value="9-42">9-42</option>
                    <option value="Oneluck">One luck</option>
                    <option value="Redbut">Red But</option>
                    <option value="Trapg">Trap G</option>
                    <option value="153">153</option>
                    <option value="Rains">Rains</option>
                    <option value="Rando">Rando</option>
                </select>

                <label for="offer">Your Offer:</label>
                <input type="text" id="offer" name="offer" placeholder="Enter your offer (e.g., $50)" required>
            </div>

            <div class="form-layer">
                <h3>Step 3: Choose a Middleman</h3>
                <div class="middleman-selection">
                    <div class="mm-option">
                        <img src="mm1.jpg" alt="Middleman 1">
                        <label for="mm1">Samuel</label>
                        <input type="radio" id="mm1" name="middleman" value="Samuel" required>
                    </div>
                    <div class="mm-option">
                        <img src="mm2.jpg" alt="Middleman 2">
                        <label for="mm2"> Williams</label>
                        <input type="radio" id="mm2" name="middleman" value="Middleman 2" required>
                    </div>
                    <div class="mm-option">
                        <img src="mm3.jpg" alt="Middleman 3">
                        <label for="mm3"> Johnson</label>
                        <input type="radio" id="mm3" name="middleman" value="Middleman 3" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Place Order</button>
        </form>

        <div id="confirmation-message" class="confirmation-message" style="display: none;">
            <h3>Thank you for choosing CODMM! Our agent will contact you via Discord shortly to finalize your offer.</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 CODM Market. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("orderForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;

            // Display the confirmation message
            const confirmationMessage = document.getElementById("confirmation-message");
            confirmationMessage.style.display = "block";

            // Collect form data
            const formData = new FormData(form);

            // Send form data to Formspree
            try {
                const response = await fetch("https://formspree.io/f/YOUR_FORM_ID", {
                    method: "POST",
                    body: formData,
                    headers: {
                        Accept: "application/json"
                    }
                });

                if (response.ok) {
                    console.log("Form submitted successfully");
                } else {
                    console.error("Form submission failed");
                }
            } catch (error) {
                console.error("Error submitting form:", error);
            }

            // Clear the form
            form.reset();
        });
    </script>
</body>
                            </html>
